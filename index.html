<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiftifor - Space News</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/png" href="icon.png" sizes="32x32">
</head>
<body>
    <header>
        <nav>
            <h1>Swiftifor</h1>
            <ul>
                <li><a href="#">News & Events</a></li>
                <li><a href="#">Multimedia</a></li>
                <li><a href="#">Swiftifor+</a></li>
            </ul>
        </nav>
    </header>

    <!-- Podcast Section -->
    <section class="podcast-section">
        <h2>The Sound of Space</h2>
        <p>the news & UpDates of space.</p>
        <button onclick="startListening()">Start Listening</button>
    </section>

    <!-- Featured News Section -->
    <section class="featured-news">
        <h2>Featured News</h2>
        <div class="news-grid" id="news-grid"></div>
    </section>

    <!-- Image of the Day Section -->
    <section class="image-of-the-day">
        <h2>Image Of The Day</h2>
        <div class="image-container">
            <img id="image-of-the-day-img" alt="Image of the Day">
            <div class="image-info">
                <h3 id="image-of-the-day-title"></h3>
                <p id="image-of-the-day-description"></p>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-content">
            <h3>Swiftifor</h3>
            <p>Exploring the universe with advanced technology and innovation.</p>
            <div class="social-icons">
                <a href="https://www.instagram.com/swiftifor" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.twitter.com/swiftifor" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.facebook.com/swiftifor" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.linkedin.com/in/swiftifor" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://www.youtube.com/@swiftifor" target="_blank"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Swiftifor. All Rights Reserved.</p>
        </div>
    </footer>
    

    <script src="scripts.js"></script>
</body>
</html>
